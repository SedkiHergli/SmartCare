<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
<ion-list>
  <ion-item (click)="ChangeAccountU()">
    <ion-icon slot="start" name="person"></ion-icon>
    <ion-label>Modify User</ion-label>
  </ion-item>
  <ion-item (click)="ChangePasswordU()">
    <ion-icon slot="start" name="lock"></ion-icon>
    <ion-label>Modify Password</ion-label>
  </ion-item>
  <ion-item (click)="ChangeSupervisorU()">
    <ion-icon slot="start" name="contact"></ion-icon>
    <ion-label>Modify Supervisor</ion-label>
  </ion-item>
  <ion-item (click)="locationChangeConfirm()">
    <ion-icon slot="start" name="pin"></ion-icon>
    <ion-label>Modify Home Location</ion-label>
  </ion-item>
</ion-list> 
</ion-content>
